<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Terry Teng</title>
  <link rel="stylesheet" href="contactPortfolio.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=IM+Fell+English&display=swap" rel="stylesheet" />
</head>
<body class="gta-theme">
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="projectsPortfolio.html">Projects</a>
    <a href="resumePortfolio.html">Resume</a>
    <a href="aboutPortfolio.html">About</a>
    <a href="contactPortfolio.html" class="active">Contact</a>
  </nav>

  <header class="contact-header">
    <h1>Contact Me</h1>
    <p class="subtitle">"Send a raven... or a message below."</p>
  </header>

  <div class="contact-info">
    <h1>My Information</h1>
    <p><strong>Email:</strong> terry.teng@email.com</p>
    <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/terryteng" target="_blank" style="color:#ffde59;">linkedin.com/in/terryteng</a></p>
    <p><strong>Location:</strong> Los Angeles, CA</p>
  </div>
  

  <main class="contact-content">
    <form class="contact-form" id="contactForm">

        <h1>Message Me:</h1>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>
</body>
<script>
    document.getElementById('contactForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = {
        name: this.name.value,
        email: this.email.value,
        message: this.message.value
      };
  
      const response = await fetch('http://localhost:5000/contact', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });
  
      if (response.ok) {
        alert('Message sent!');
        this.reset();
      } else {
        alert('Failed to send message.');
      }
    });
  </script>
  
</html>
